<div class="card"  **ngIf="movie">
  <div class="card-body">

    <span class="badge badge-warning">
        id:{{movie.id}}
    </span>

    <div class="form-group">
      <label for="name">
      </label>
      <input type="text"  [(ngModel)]="movie.name"  class="form-control">
    </div>

    <div class="form-group">
      <label for="imageUrl">
      </label>
      <input type="text"  [(ngModel)]="imageUrl"  class="form-control">
    </div>

    <button (click)="save()" class="btn btn-primary btn-sm">Save Changes</button>


  </div>
</div>
